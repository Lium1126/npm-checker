name: ci
on: 
  push: 
    branches: [ main ]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '20'
          cache: npm
      - name: 'install packages'
        run: npm install
      - name: 'build'
        run: npm run build
        
